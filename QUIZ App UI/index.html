<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App UI</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>My Quiz App</h2>
        </div>
        <div class="question">
            <h3>What is the capital of France?</h3>
        </div>
        <div class="progress">
            <div class="percent">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <span>4s</span>
                </div>
            </div>
        </div>

        <div class="answer">
            <div class="option option1">
                <h1 style="background-color: rgb(206, 206, 8);">A</h1>
                <h4>New York</h4>
            </div>
            <div class="option option2">
                <h1 style="background-color: rgb(34, 175, 175);">B</h1>
                <h4>London</h4>
            </div>
            <div class="option option3">
                <h1 style="background-color: rgb(64, 189, 64);">C</h1>
                <h4>Paris</h4>
            </div>
            <div class="option option4">
                <h1 style="background-color: rgb(204, 59, 83);">D</h1>
                <h4>Delhi</h4>
            </div>
        </div>
    </div>
</body>
</html>
